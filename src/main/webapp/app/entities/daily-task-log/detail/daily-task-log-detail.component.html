<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="dailyTaskLog">
      <h2 data-cy="dailyTaskLogDetailsHeading">
        <span jhiTranslate="firstJhipsterApplicationApp.dailyTaskLog.detail.title">Daily Task Log</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ dailyTaskLog.id }}</span>
        </dd>
        <dt>
          <span
            jhiTranslate="firstJhipsterApplicationApp.dailyTaskLog.employee"
            [ngbTooltip]="'firstJhipsterApplicationApp.dailyTaskLog.help.employee' | translate"
            >Employee</span
          >
        </dt>
        <dd>
          <span>{{ dailyTaskLog.employee }}</span>
        </dd>
        <dt><span jhiTranslate="firstJhipsterApplicationApp.dailyTaskLog.customer">Customer</span></dt>
        <dd>
          <span>{{ dailyTaskLog.customer }}</span>
        </dd>
        <dt><span jhiTranslate="firstJhipsterApplicationApp.dailyTaskLog.startDate">Start Date</span></dt>
        <dd>
          <span>{{ dailyTaskLog.startDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="firstJhipsterApplicationApp.dailyTaskLog.endDate">End Date</span></dt>
        <dd>
          <span>{{ dailyTaskLog.endDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="firstJhipsterApplicationApp.dailyTaskLog.breakTotalMinutes">Break Total Minutes</span></dt>
        <dd>
          <span>{{ dailyTaskLog.breakTotalMinutes }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/daily-task-log', dailyTaskLog.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
