<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-daily-task-log-heading"
        data-cy="DailyTaskLogCreateUpdateHeading"
        jhiTranslate="firstJhipsterApplicationApp.dailyTaskLog.home.createOrEditLabel"
      >
        Create or edit a Daily Task Log
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="firstJhipsterApplicationApp.dailyTaskLog.employee"
            for="field_employee"
            [ngbTooltip]="'firstJhipsterApplicationApp.dailyTaskLog.help.employee' | translate"
            >Employee</label
          >
          <input type="text" class="form-control" name="employee" id="field_employee" data-cy="employee" formControlName="employee" />
          <div *ngIf="editForm.get('employee')!.invalid && (editForm.get('employee')!.dirty || editForm.get('employee')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('employee')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('employee')?.errors?.minlength"
              jhiTranslate="entity.validation.minlength"
              [translateValues]="{ min: 3 }"
            >
              This field is required to be at least 3 characters.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="firstJhipsterApplicationApp.dailyTaskLog.customer" for="field_customer">Customer</label>
          <input type="text" class="form-control" name="customer" id="field_customer" data-cy="customer" formControlName="customer" />
          <div *ngIf="editForm.get('customer')!.invalid && (editForm.get('customer')!.dirty || editForm.get('customer')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('customer')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('customer')?.errors?.minlength"
              jhiTranslate="entity.validation.minlength"
              [translateValues]="{ min: 3 }"
            >
              This field is required to be at least 3 characters.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="firstJhipsterApplicationApp.dailyTaskLog.startDate" for="field_startDate"
            >Start Date</label
          >
          <div class="d-flex">
            <input
              id="field_startDate"
              data-cy="startDate"
              type="datetime-local"
              class="form-control"
              name="startDate"
              formControlName="startDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="firstJhipsterApplicationApp.dailyTaskLog.endDate" for="field_endDate">End Date</label>
          <div class="d-flex">
            <input
              id="field_endDate"
              data-cy="endDate"
              type="datetime-local"
              class="form-control"
              name="endDate"
              formControlName="endDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="firstJhipsterApplicationApp.dailyTaskLog.breakTotalMinutes" for="field_breakTotalMinutes"
            >Break Total Minutes</label
          >
          <input
            type="number"
            class="form-control"
            name="breakTotalMinutes"
            id="field_breakTotalMinutes"
            data-cy="breakTotalMinutes"
            formControlName="breakTotalMinutes"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
